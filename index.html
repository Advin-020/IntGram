<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntGram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main-body">

        <div class="phone"></div>

        <div class="form">
            <div class="log-in">
                <div class="logo"></div>
                <input placeholder="Phone number, username,or email" class="username">
                <input placeholder="Password" class="pass">
                <button class="log-button">Log in</button>

                <div class="or-para">
                    <hr class="left-line">
                    <p class="or">OR</p>
                    <hr class="right-line">
                </div>
                
                <a href="#" class="facebook">
                    <i class="fa-brands fa-square-facebook"></i>
                    <p class="log-facebook">Log in with Facebook</p>
                </a>
                <a href="#" class="forget">Forget Password?</a>
            </div>
            <div class="sign-up">
                <p>Don't have an account?</p>
                <a href="#" class="sign-link">Sign up</a>
            </div>
            <div class="apps">
                <div class="get-app">Get the app.</div>
                <div class="apps-logo">
                    <div class="gp"></div>
                    <div class="ms"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="foot">
        <div class="things">
            <a>Meta</a>
            <a>About</a>
            <a>Blog</a>
            <a>Jobs</a>
            <a>Help</a>
            <a>API</a>
            <a>Privacy</a>
            <a>Cookie Settings</a>
            <a>Terms</a>
            <a>Locations</a>
            <a>Instagram Lite</a>
            <a>Threads</a>
            <a>Contact Uploading & Non-Users</a>
            <a>Meta Not Verified</a>
        </div>
        <div class="copyright">English Â© 2024 Instagram from Meta</div>
    </footer>
</body>
</html>
